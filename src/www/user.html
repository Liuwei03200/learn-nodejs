<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login/reg</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload=function(){
            let user = document.getElementById('user')
            let pass = document.getElementById('pass')
            let reg = document.getElementById('reg_btn')
            let login = document.getElementById('login_btn')

            reg.onclick = function(){
                axios.get('/user',{
                    params:{
                        act:'reg',
                        user:user.value,
                        pass:pass.value
                    }
                }).then(res=>{
                    console.log(res)
                    if(res.data.ok){
                        alert('注册成功')
                    }else{
                        alert(res.data.msg)
                    }
                }).catch(err=>{
                    alert(err)
                })
            }
            login.onclick = function(){
                axios.get('/user',{
                    params:{
                        act:'login',
                        user:user.value,
                        pass:pass.value
                    }
                }).then(res=>{
                    console.log(res)
                    if(res.data.ok){
                        alert('登陆成功')
                    }else{
                        alert(res.data.msg)
                    }
                }).catch(err=>{
                    alert(err)
                });
            }

        }
    </script>
</head>
<body>
    用户：<input type="text" id="user">
    <br>
    密码：<input type="password" id="pass">
    <br>
    <input type="button" value="注册" id="reg_btn">
    <input type="button" value="登陆" id="login_btn">
</body>

</html>
